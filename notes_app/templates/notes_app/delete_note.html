{% extends 'notes_app/base.html' %}

{% block content %}
<div class="note-form">
    <h2>Are you sure you want to delete this note?</h2>
    <h3>{{ note.title }}</h3>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Yes, delete this note">
        <a href="{% url 'notes_app:note_detail' note.id %}" class="btn btn-secondary">No, keep this note</a>
    </form>
</div>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Roboto, sans-serif;
        background: rgb(34, 193, 195);
        background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%);
        font-size: 20px;
    }

    .note-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 400px;
    }

    .note-form .btn {
        padding: 10px 0px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: large;
        margin-top: 10px;
        text-align: center;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
        width: 100%;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        display: inline-block;
        text-decoration: none;
        width: 100%;
    }
    
    .note-form h2{
        text-align: center;
    }

    .btn-danger:hover {
        background-color: #d51c2f;
        text-decoration: none;
    }

    .btn-secondary:hover {
        background-color: #5b6268;
        text-decoration: none;
    }
    
</style>
{% endblock %}
