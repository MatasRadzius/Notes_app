{% extends 'notes_app/base.html' %}

{% block content %}
<div class="note-form">
    <h2>Delete Category</h2>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete the category "{{ category.name }}"?</p>
        <input type="submit" value="Yes, delete">
    </form>
</div>

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Roboto, sans-serif;
        background: rgb(34, 193, 195);
        background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%);
        font-size: 20px;
    }

    .note-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 400px;
    }

    .note-form input[type="text"],
    .note-form input[type="file"],
    .note-form select,
    .note-form textarea {
        padding: 10px;
        border-radius: 5px;
        border: none;
        width: 100%;
        box-sizing: border-box;
    }

    .note-form input[type="submit"] {
        background-color: #dc3545;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: large;
    }

    .note-form input[type="submit"]+p {
        margin-top: 10px;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
    }

    .note-form label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
        text-align: center;
        padding-bottom: 5px;
    }

    input[type="file"] {
        display: none;
    }

    .custom-file-upload {
        display: inline-block;
        padding-bottom: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
        font-size: medium;
        margin-top: 5px;
        margin-bottom: 5px;
    }
</style>
{% endblock %}
