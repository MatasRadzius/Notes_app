{% extends 'notes_app/base.html' %}

{% load static %}

{% block content %}
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Roboto, sans-serif;
        background: rgb(34, 193, 195);
        background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%);
        font-size: 20px;
    }

    .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h2 {
        margin-top: 20px;
    }

    p {
        margin-bottom: 20px;
    }

    img {
        max-width: 40%;
        max-height: 40%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    a {
        display: inline-block;
        padding: 6px 12px;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
        margin-right: 10px;
    }

    a:hover {
        background-color: #0056b3;
        text-decoration: none;
    }

    .btn {
        display: inline-block;
        padding: 6px 12px;
        background-color: #dc3545;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
        border: 0;
    }

    .btn:hover {
        background-color: #c82333;
        text-decoration: none;
    }

    form {
        display: inline;
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
    }
</style>

<div class="content-container">
    <h2>{{ note.title }}</h2>
    <p>{{ note.text }}</p>
    {% if note.image %}
    <img src="{{ note.image.url }}" alt="{{ note.title }}">
    {% endif %}
    <div class="button-container">
        <a href="{% url 'notes_app:index' %}">Back to main page</a>

        <!-- Add delete button -->
        <form action="{% url 'notes_app:delete_note' note.id %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Note</button>
        </form>
    </div>
</div>
{% endblock %}
